<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Relogio Analogico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/relogio.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="clock">
      <div class="hand seconds"></div>
      <div class="hand minutes"></div>
      <div class="hand hours"></div>

      <div class="number number-1">I</div>
      <div class="number number-2">II</div>
      <div class="number number-3">III</div>
      <div class="number number-4">IV</div>
      <div class="number number-5">V</div>
      <div class="number number-6">VI</div>
      <div class="number number-7">VII</div>
      <div class="number number-8">VIII</div>
      <div class="number number-9">IX</div>
      <div class="number number-10">X</div>
      <div class="number number-11">XI</div>
      <div class="number number-12">XII</div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
